<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏王随机卡片生成器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a1a;
            color: #fff;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 30px;
        }

        #card-container {
            background: #1a1a2f;
            border: 2px solid #3a3a5f;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .card-image {
            width: 100%;
            max-width: 300px;
            border: 3px solid #3a3a5f;
            border-radius: 10px;
            margin: 0 auto;
            display: block;
        }

        .card-info {
            margin-top: 20px;
        }

        .card-info p {
            margin: 8px 0;
            font-size: 1.1em;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 8px;
            font-weight: bold;
        }

        .monster-stats {
            color: #ff6666;
        }

        .spell-trap {
            color: #66cc66;
        }

        button {
            background: #3a3a5f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            margin: 10px auto;
            display: block;
        }

        button:hover {
            background: #4a4a7f;
            transform: scale(1.05);
        }

        .error {
            color: #ff4444;
            text-align: center;
            padding: 10px;
            display: none;
        }

        .loading {
            text-align: center;
            display: none;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎴 游戏王随机卡片生成器</h1>
        <button onclick="getRandomCard()">获取随机卡片</button>
        <div class="loading" id="loading">加载中...</div>
        <div class="error" id="error"></div>
        <div id="card-container">
            <img class="card-image" id="card-image" src="" alt="卡片图片">
            <div class="card-info">
                <h2 id="card-name"></h2>
                <p id="card-type"></p>
                <p id="card-desc"></p>
                <div id="card-stats"></div>
                <p id="card-archetype"></p>
                <p id="card-set"></p>
            </div>
        </div>
    </div>

    <script>
        async function getRandomCard() {
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('card-container').style.display = 'none';
        
            try {
                // 使用代理服务并添加时间戳避免缓存
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = 'https://db.ygoprodeck.com/api/v7/randomcard.php?' + new Date().getTime();
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                if (!response.ok) throw new Error('网络响应异常');
                const data = await response.json();
                const card = data.data[0];

                const cn_targetUrl = 'https://ygocdb.com/api/v0/?search=' + card.id;
                const cn_response = await fetch(proxyUrl + encodeURIComponent(cn_targetUrl));
                if (!response.ok) throw new Error('网络响应异常');
                const cn_data = await response.json();
                const cn_card = cn_data.result[0];
                
                // 更新卡片信息
                document.getElementById('card-name').textContent = cn_card.cn_name;
                // 添加时间戳避免图片缓存
                document.getElementById('card-image').src = card.card_images[0].image_url_cropped + '?t=' + new Date().getTime();
                document.getElementById('card-desc').textContent = cn_card.text.desc;
                document.getElementById('card-type').innerHTML = 
                    `类型: <span class="badge">${card.type}</span>`;
        
                // 处理不同类型卡片信息
                const statsDiv = document.getElementById('card-stats');
                statsDiv.innerHTML = '';
                
                if (card.type.includes('Monster')) {
                    statsDiv.innerHTML = `
                        <p class="monster-stats">ATK/${card.atk} | DEF/${card.def}</p>
                        <p>等级: ${card.level} | 属性: ${card.attribute} | 种族: ${card.race}</p>
                    `;
                } else {
                    statsDiv.innerHTML = `
                        <p class="spell-trap">类型: ${card.race}</p>
                    `;
                }
        
                // 显示其他信息
                document.getElementById('card-archetype').textContent = 
                    card.archetype ? `所属系列: ${card.archetype}` : '';
                document.getElementById('card-set').textContent = 
                    card.card_sets ? `卡包: ${card.card_sets[0].set_name}` : '';
        
                // 显示卡片容器
                document.getElementById('card-container').style.display = 'block';
            } catch (error) {
                document.getElementById('error').textContent = 
                    `错误: ${error.message}，请稍后重试`;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
    </script>
</body>
</html>
