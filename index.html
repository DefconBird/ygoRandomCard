<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏王随机卡片生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #ffd700;
            --secondary: #3a3a5f;
            --dark: #0a0a1a;
            --dark-card: #1a1a2f;
            --monster: #ff6666;
            --spell: #66cc66;
            --trap: #cc66cc;
            --text-light: #f0f0f0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a1a, #1a1a3a);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><rect width="200" height="200" fill="none"/><path d="M0,100 C50,150 150,50 200,100 L200,200 L0,200 Z" fill="%231a1a2f" opacity="0.3"/></svg>');
            background-size: cover;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin: 20px 0 40px;
            position: relative;
        }
        
        .title {
            font-size: 3rem;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            letter-spacing: 2px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            border-radius: 4px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background: linear-gradient(to bottom, var(--secondary), #2a2a4f);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-random {
            background: linear-gradient(to bottom, #4a4a7f, #3a3a5f);
        }
        
        .btn-random:hover {
            background: linear-gradient(to bottom, #5a5a9f, #4a4a7f);
        }
        
        .btn-monster {
            background: linear-gradient(to bottom, var(--monster), #cc5555);
        }
        
        .btn-monster:hover {
            background: linear-gradient(to bottom, #ff7777, #dd6666);
        }
        
        .btn-spell {
            background: linear-gradient(to bottom, var(--spell), #55bb55);
        }
        
        .btn-spell:hover {
            background: linear-gradient(to bottom, #77dd77, #66cc66);
        }
        
        .btn-trap {
            background: linear-gradient(to bottom, var(--trap), #aa55aa);
        }
        
        .btn-trap:hover {
            background: linear-gradient(to bottom, #dd77dd, #cc66cc);
        }
        
        .counter {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
            background: rgba(26, 26, 47, 0.7);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin: 0 auto 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-container {
            background: var(--dark-card);
            border: 2px solid var(--secondary);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: none;
            position: relative;
            overflow: hidden;
        }
        
        .card-container::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary), transparent);
            opacity: 0.05;
            z-index: -1;
        }
        
        .card-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .card-image-container {
            flex: 1;
            min-width: 280px;
            position: relative;
        }
        
        .card-image {
            width: 100%;
            border-radius: 10px;
            border: 3px solid var(--secondary);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            aspect-ratio: 1/1.4;
            object-fit: cover;
            background: #222;
        }
        
        .card-info {
            flex: 2;
            min-width: 300px;
        }
        
        .card-name {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }
        
        .card-type {
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            margin-left: 10px;
        }
        
        .monster-badge {
            background: var(--monster);
        }
        
        .spell-badge {
            background: var(--spell);
        }
        
        .trap-badge {
            background: var(--trap);
        }
        
        .card-desc {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 25px;
            color: #ddd;
        }
        
        .card-stats {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(58, 58, 95, 0.3);
        }
        
        .monster-stats {
            color: var(--monster);
        }
        
        .spell-trap {
            color: var(--spell);
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .stat-icon {
            font-size: 1.2rem;
            width: 30px;
            color: var(--primary);
            margin-right: 10px;
        }
        
        .card-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .meta-label {
            font-weight: bold;
            color: var(--primary);
            min-width: 80px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
            color: #888;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 30px 0;
            display: none;
            border: 1px solid #ff4444;
        }
        
        .info-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .card-count {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
            font-size: 0.9rem;
        }
        
        .card-attribute {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #333;
            margin-right: 5px;
            vertical-align: middle;
        }
        
        .attribute-dark {
            background: linear-gradient(135deg, #555, #000);
        }
        
        .attribute-light {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
        }
        
        .attribute-water {
            background: linear-gradient(135deg, #00aaff, #0066cc);
        }
        
        .attribute-fire {
            background: linear-gradient(135deg, #ff5500, #cc0000);
        }
        
        .attribute-earth {
            background: linear-gradient(135deg, #aa5500, #663300);
        }
        
        .attribute-wind {
            background: linear-gradient(135deg, #55ff55, #00aa00);
        }
        
        .attribute-divine {
            background: linear-gradient(135deg, #ccffff, #0099cc);
        }
        
        .level-stars {
            display: inline-flex;
            gap: 2px;
            margin-left: 5px;
        }
        
        .star {
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .card-content {
                flex-direction: column;
            }
            
            .card-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title"><i class="fas fa-dragon"></i> 游戏王随机卡片生成器</h1>
            <p class="subtitle">探索游戏王卡片的奇妙世界，随机获取稀有卡牌，收集属于你的卡牌库</p>
        </header>
        
        <div class="controls">
            <button class="btn btn-random" id="random-btn">
                <i class="fas fa-random"></i> 获取随机卡片
            </button>
            <button class="btn btn-monster" id="monster-btn">
                <i class="fas fa-paw"></i> 怪兽卡
            </button>
            <button class="btn btn-spell" id="spell-btn">
                <i class="fas fa-hat-wizard"></i> 魔法卡
            </button>
            <button class="btn btn-trap" id="trap-btn">
                <i class="fas fa-mask"></i> 陷阱卡
            </button>
        </div>
        
        <div class="counter">
            <i class="fas fa-cards"></i> 已成功加载: <span class="card-count" id="card-count">0</span> 张卡片
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>卡片数据加载中...</p>
        </div>
        
        <div class="error" id="error">
            <i class="fas fa-exclamation-triangle"></i> <span id="error-message">无法加载卡片数据，请重试</span>
        </div>
        
        <div class="card-container" id="card-container">
            <div class="card-content">
                <div class="card-image-container">
                    <rect width='300' height='420' fill='%231a1a2f' rx='10' ry='10'/><text x='150' y='210' font-family='Arial' font-size='24' fill='%23555' text-anchor='middle'>游戏王卡片</text></svg>" alt="卡片图片">
                </div>
                
                <div class="card-info">
                    <h2 class="card-name" id="card-name">卡片名称</h2>
                    
                    <div class="card-type" id="card-type">
                        类型: 
                        <span class="badge monster-badge">怪兽</span>
                    </div>
                    
                    <p class="card-desc" id="card-desc">卡片描述信息将在此处显示，详细介绍卡片的效果和背景故事...</p>
                    
                    <div class="card-stats" id="card-stats">
                        <div class="monster-stats">
                            <div class="stat-item">
                                <span class="stat-icon"><i class="fas fa-bolt"></i></span>
                                <span>攻击力: <strong id="atk">?</strong></span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-icon"><i class="fas fa-shield-alt"></i></span>
                                <span>防御力: <strong id="def">?</strong></span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-icon"><i class="fas fa-star"></i></span>
                                <span>等级: 
                                    <span class="level-stars" id="level-stars">
                                        <span class="star">★</span>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-meta">
                        <div class="meta-item">
                            <span class="meta-label"><i class="fas fa-dna"></i> 种族:</span>
                            <span id="card-race">未知</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label"><i class="fas fa-layer-group"></i> 系列:</span>
                            <span id="card-archetype">无</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label"><i class="fas fa-box-open"></i> 卡包:</span>
                            <span id="card-set">未知</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="info-container">
            <div>
                <span id="loaded-count">0</span> 张卡片已加载
            </div>
            <div class="footer">
                数据来源: Yu-Gi-Oh! API | © 2023 游戏王卡片生成器
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 页面加载时获取一张随机卡片
            getRandomCard();
            
            // 设置按钮事件
            document.getElementById('random-btn').addEventListener('click', function() {
                getRandomCard();
            });
            
            document.getElementById('monster-btn').addEventListener('click', function() {
                getCardByType('monster');
            });
            
            document.getElementById('spell-btn').addEventListener('click', function() {
                getCardByType('spell');
            });
            
            document.getElementById('trap-btn').addEventListener('click', function() {
                getCardByType('trap');
            });
        });
        
        // 卡片计数器
        let cardCount = 0;
        
        // 获取随机卡片
        async function getRandomCard() {
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('card-container').style.display = 'none';
            
            try {
                // 使用代理服务
                const proxyUrl = 'https://corsproxy.io/?';
                const targetUrl = 'https://db.ygoprodeck.com/api/v7/randomcard.php';
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                
                if (!response.ok) throw new Error('网络响应异常');
                
                const card = await response.json();
                
                // 更新卡片计数器
                cardCount++;
                document.getElementById('card-count').textContent = cardCount;
                document.getElementById('loaded-count').textContent = cardCount;
                
                // 更新卡片信息
                updateCardUI(card);
                
                // 显示卡片容器
                document.getElementById('card-container').style.display = 'block';
            } catch (error) {
                document.getElementById('error-message').textContent = 
                    `错误: ${error.message}，请稍后重试`;
                document.getElementById('error').style.display = 'block';
                console.error('获取卡片失败:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // 根据类型获取卡片
        async function getCardByType(type) {
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('card-container').style.display = 'none';
            
            try {
                // 使用代理服务
                const proxyUrl = 'https://corsproxy.io/?';
                let targetUrl = 'https://db.ygoprodeck.com/api/v7/cardinfo.php?';
                
                // 根据类型设置URL
                if (type === 'monster') {
                    targetUrl += 'type=Normal%20Monster,Effect%20Monster,Flip%20Effect%20Monster,Spirit%20Monster,Toon%20Monster';
                } else if (type === 'spell') {
                    targetUrl += 'type=Spell%20Card';
                } else if (type === 'trap') {
                    targetUrl += 'type=Trap%20Card';
                }
                
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                
                if (!response.ok) throw new Error('网络响应异常');
                
                const data = await response.json();
                
                // 从返回的数据中随机选择一张卡片
                if (!data.data || data.data.length === 0) throw new Error('未找到卡片');
                const randomIndex = Math.floor(Math.random() * data.data.length);
                const card = data.data[randomIndex];
                
                // 更新卡片计数器
                cardCount++;
                document.getElementById('card-count').textContent = cardCount;
                document.getElementById('loaded-count').textContent = cardCount;
                
                // 更新卡片信息
                updateCardUI(card);
                
                // 显示卡片容器
                document.getElementById('card-container').style.display = 'block';
            } catch (error) {
                document.getElementById('error-message').textContent = 
                    `错误: ${error.message}，请稍后重试`;
                document.getElementById('error').style.display = 'block';
                console.error('获取卡片失败:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // 更新卡片UI
        function updateCardUI(card) {
            // 更新基础信息
            document.getElementById('card-name').textContent = card.name;
            
            // 更新图片
            const imgUrl = card.card_images[0].image_url || 
                           card.card_images[0].image_url_cropped || 
                           `https://images.ygoprodeck.com/images/cards_cropped/${card.id}.jpg`;
            document.getElementById('card-image').src = imgUrl + '?t=' + new Date().getTime();
            
            document.getElementById('card-desc').textContent = card.desc;
            
            // 更新卡片类型
            const typeElement = document.getElementById('card-type');
            typeElement.innerHTML = `类型: `;
            
            const badge = document.createElement('span');
            badge.className = 'badge ';
            
            if (card.type.includes('Monster')) {
                badge.classList.add('monster-badge');
                badge.textContent = card.type;
            } else if (card.type.includes('Spell')) {
                badge.classList.add('spell-badge');
                badge.textContent = '魔法卡';
            } else if (card.type.includes('Trap')) {
                badge.classList.add('trap-badge');
                badge.textContent = '陷阱卡';
            } else {
                badge.classList.add('monster-badge');
                badge.textContent = card.type;
            }
            
            typeElement.appendChild(badge);
            
            // 更新卡片属性
            document.getElementById('card-race').textContent = card.race || '未知';
            document.getElementById('card-archetype').textContent = card.archetype || '无';
            
            if (card.card_sets && card.card_sets.length > 0) {
                document.getElementById('card-set').textContent = card.card_sets[0].set_name;
            } else {
                document.getElementById('card-set').textContent = '未知';
            }
            
            // 更新卡片状态
            const statsDiv = document.getElementById('card-stats');
            statsDiv.innerHTML = '';
            
            if (card.type.includes('Monster')) {
                let statsHTML = `
                    <div class="monster-stats">
                        <div class="stat-item">
                            <span class="stat-icon"><i class="fas fa-bolt"></i></span>
                            <span>攻击力: <strong id="atk">${card.atk}</strong></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon"><i class="fas fa-shield-alt"></i></span>
                            <span>防御力: <strong id="def">${card.def}</strong></span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon"><i class="fas fa-star"></i></span>
                            <span>等级: 
                                <span class="level-stars" id="level-stars">
                `;
                
                // 添加等级星星
                for (let i = 0; i < card.level; i++) {
                    statsHTML += `<span class="star">★</span>`;
                }
                
                statsHTML += `
                                </span>
                            </span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon"><i class="fas fa-fire"></i></span>
                            <span>属性: 
                `;
                
                // 添加属性标识
                if (card.attribute) {
                    statsHTML += `<span class="card-attribute attribute-${card.attribute.toLowerCase()}"></span> ${card.attribute}`;
                } else {
                    statsHTML += '未知';
                }
                
                statsHTML += `
                            </span>
                        </div>
                    </div>
                `;
                
                statsDiv.innerHTML = statsHTML;
                
                // 设置属性样式
                if (card.attribute) {
                    const attributeElement = document.querySelector('.card-attribute');
                    attributeElement.className = `card-attribute attribute-${card.attribute.toLowerCase()}`;
                }
            } else {
                statsDiv.innerHTML = `
                    <div class="spell-trap">
                        <div class="stat-item">
                            <span class="stat-icon"><i class="fas fa-info-circle"></i></span>
                            <span>卡片类型: ${card.race}</span>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
