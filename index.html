<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏王随机卡片生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ffd700;
            --secondary: #3a3a5f;
            --dark-bg: #0a0a1a;
            --card-bg: #1a1a2f;
            --monster-color: #ff6666;
            --spell-color: #66cc66;
            --trap-color: #cc66cc;
            --link-color: #66cccc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--dark-bg);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                radial-gradient(circle at 5% 20%, rgba(58, 58, 95, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 95% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 25%);
            background-attachment: fixed;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            position: relative;
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 2.8rem;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #a0a0d0;
            font-size: 1.2rem;
            margin-top: -10px;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }
        
        .btn {
            background: linear-gradient(to right, var(--secondary), #4a4a7f);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #7d6a00, #ffd700);
            color: #222;
            font-weight: 800;
            padding: 15px 35px;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        #card-container {
            background: var(--card-bg);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        #card-container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 17px;
            background: linear-gradient(45deg, #ffd700, #3a3a5f, #ffd700);
            z-index: -1;
        }
        
        .card-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .card-image-container {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .card-image {
            width: 100%;
            max-width: 320px;
            border: 3px solid var(--secondary);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }
        
        .card-image:hover {
            transform: scale(1.03);
        }
        
        .card-info {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }
        
        #card-name {
            font-size: 2.4rem;
            color: var(--primary);
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 10px;
        }
        
        #card-type {
            font-size: 1.3rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.95rem;
            text-transform: uppercase;
        }
        
        .monster-badge { background: var(--monster-color); }
        .spell-badge { background: var(--spell-color); color: #000; }
        .trap-badge { background: var(--trap-color); }
        .link-badge { background: var(--link-color); color: #000; }
        
        #card-desc {
            font-size: 1.15rem;
            line-height: 1.6;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .card-stats-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stats-box {
            background: rgba(58, 58, 95, 0.4);
            border-radius: 10px;
            padding: 18px;
            min-width: 200px;
            flex: 1;
        }
        
        .stats-title {
            font-size: 1rem;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .stats-content {
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .monster-stats { color: var(--monster-color); }
        .spell-stats { color: var(--spell-color); }
        .trap-stats { color: var(--trap-color); }
        .link-stats { color: var(--link-color); }
        
        .card-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        .detail-item {
            background: rgba(58, 58, 95, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .error {
            color: #ff5555;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 85, 85, 0.15);
            display: none;
            margin: 20px 0;
            font-size: 1.1rem;
        }
        
        .loading {
            text-align: center;
            display: none;
            color: #aaa;
            font-size: 1.2rem;
            padding: 40px;
        }
        
        .loading-spinner {
            border: 5px solid rgba(255, 215, 0, 0.2);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .card-count {
            color: var(--primary);
            text-align: center;
            margin: 10px 0 25px;
            font-size: 1.1rem;
            font-weight: bold;
            display: none;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .card-content {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 90%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dragon"></i> 游戏王随机卡片生成器</h1>
            <p class="subtitle">探索游戏王卡片的奇妙世界，随机获取稀有卡牌</p>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="getRandomCard()">
                    <i class="fas fa-random"></i> 获取随机卡片
                </button>
                <button class="btn" onclick="getRandomCard('monster')">
                    <i class="fas fa-paw"></i> 怪兽卡
                </button>
                <button class="btn" onclick="getRandomCard('spell')">
                    <i class="fas fa-magic"></i> 魔法卡
                </button>
                <button class="btn" onclick="getRandomCard('trap')">
                    <i class="fas fa-trailer"></i> 陷阱卡
                </button>
            </div>
        </header>
        
        <div class="card-count" id="card-count">已成功加载: <span id="count">0</span> 张卡片</div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>卡片数据加载中...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div id="card-container">
            <div class="card-content">
                <div class="card-image-container">
                    <img class="card-image" id="card-image" src="" alt="卡片图片">
                </div>
                
                <div class="card-info">
                    <h2 id="card-name">卡片名称</h2>
                    <p id="card-type">类型: <span class="badge monster-badge">怪兽</span></p>
                    <p id="card-desc">卡片描述信息将在此处显示...</p>
                    
                    <div class="card-stats-section">
                        <div class="stats-box">
                            <div class="stats-title">攻击力/防御力</div>
                            <div class="stats-content monster-stats" id="card-atk-def">ATK/? | DEF/?</div>
                        </div>
                        
                        <div class="stats-box">
                            <div class="stats-title">等级/属性</div>
                            <div class="stats-content" id="card-level-attribute">等级: ? | 属性: ?</div>
                        </div>
                    </div>
                    
                    <div class="card-details">
                        <div class="detail-item">
                            <i class="fas fa-shapes"></i> <span id="card-race">种族: 未知</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-layer-group"></i> <span id="card-archetype">系列: 无</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-box-open"></i> <span id="card-set">卡包: 未知</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>数据来源: Yu-Gi-Oh! API | © 2023 游戏王卡片生成器</p>
        </footer>
    </div>

    <script>
        let cardCount = 0;
        
        async function getRandomCard() {
            // 显示加载状态
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('card-container').style.display = 'none';
        
            try {
                // 使用代理服务并添加时间戳避免缓存
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = 'https://db.ygoprodeck.com/api/v7/randomcard.php?' + new Date().getTime();
                const response = await fetch(proxyUrl + encodeURIComponent(targetUrl));
                if (!response.ok) throw new Error('网络响应异常');
                
                const card = await response.json(); // 直接获取卡片对象
                
                // 更新卡片信息
                document.getElementById('card-name').textContent = card.name;
                // 添加时间戳避免图片缓存
                document.getElementById('card-image').src = card.card_images[0].image_url_cropped + '?t=' + new Date().getTime();
                document.getElementById('card-desc').textContent = card.desc;
                document.getElementById('card-type').innerHTML = 
                    `类型: <span class="badge">${card.type}</span>`;
        
                // 处理不同类型卡片信息
                const statsDiv = document.getElementById('card-stats');
                statsDiv.innerHTML = '';
                
                if (card.type.includes('Monster')) {
                    statsDiv.innerHTML = `
                        <p class="monster-stats">ATK/${card.atk} | DEF/${card.def}</p>
                        <p>等级: ${card.level} | 属性: ${card.attribute} | 种族: ${card.race}</p>
                    `;
                } else {
                    statsDiv.innerHTML = `
                        <p class="spell-trap">类型: ${card.race}</p>
                    `;
                }
        
                // 显示其他信息
                document.getElementById('card-archetype').textContent = 
                    card.archetype ? `所属系列: ${card.archetype}` : '';
                document.getElementById('card-set').textContent = 
                    card.card_sets && card.card_sets.length > 0 ? `卡包: ${card.card_sets[0].set_name}` : '';
        
                // 显示卡片容器
                document.getElementById('card-container').style.display = 'block';
            } catch (error) {
                document.getElementById('error').textContent = 
                    `错误: ${error.message}，请稍后重试`;
                document.getElementById('error').style.display = 'block';
                console.error(error); // 添加控制台日志以便调试
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // 初始化页面显示
        window.onload = function() {
            // 显示欢迎信息
            setTimeout(() => {
                document.getElementById('card-container').style.display = 'block';
            }, 500);
        };
    </script>
</body>
</html>
